<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Number guessing game</title>
        <link href="guessNumberGameCSS.css" rel="stylesheet">

    </head>
    <body>
        <h1>Number guessing game</h1>
        <p>A number between 1 and 100 has been selected, can you guess it in 10 turns or less?. You will have one hint with each guess: too high or too low</p>
        <div class="form">
            <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script src="guessNumberGameJs.js"></script>

    </body>
</html>
